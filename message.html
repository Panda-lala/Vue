<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言本综合实例</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 10px">
    <div class="panel panel-primary" id="demodata">
        <!-- Default panel contents -->
        <div class="panel-heading">留言本</div>
        <div class="panel-body">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" placeholder="请输入姓名" v-model="newPerson.name">
                </div>
                <div class="form-group">
                    <label>年龄</label>
                    <input type="text" class="form-control" placeholder="请输入年龄" v-model="newPerson.age">
                </div>
                <div class="form-group">
                    <label>电话</label>
                    <input type="text" class="form-control" placeholder="请输入电话" v-model="newPerson.tel">
                </div>
                <div class="form-group">
                    <label>留言</label>
                    <textarea class="form-control" placeholder="快来留言" v-model="newPerson.content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" v-on:click="createData">Submit</button>
        </div>
        <!-- Table -->
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="warning">
                <th class="text-center">Name</th>
                <th class="text-center">Age</th>
                <th class="text-center">Tel</th>
                <th class="text-center">Content</th>
                <th class="text-center">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="item in items">
                <td class="text-center">{{item.name}}</td>
                <td class="text-center">{{item.age}}</td>
                <td class="text-center">{{item.tel}}</td>
                <td class="text-center">{{item.content}}</td>
                <td class="text-center">
                    <button class="btn btn-primary" v-on:click="deleteData($index)">delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    var demodata = new Vue({
        el:'#demodata',
        data: {
            newPerson: {
                name: '',
                age: 0,
                tel: '',
                content:"今天天气不错"
            },
            items: [{
                name: 'Jack',
                age: 30,
                tel: 4567890123,
                content:"我正在用vue.js写留言版"
            }, {
                name: 'Bill',
                age: 26,
                tel: 903453453,
                content:"这里是北京~~~"
            }, {
                name: 'Tracy',
                age: 22,
                tel: 3333331111,
                content:"hello world"
            }, {
                name: 'Chris',
                age: 36,
                tel: 324353253,
                content:"vue好强大"
            }]
        },
        methods:{
            createData:function () {
                this.items.unshift(this.newPerson);
                //console.log(this.newPerson);
                this.newPerson = {name:'', age:0, tel:'', content:''}
            },
            deleteData:function (index) {
                this.items.splice(index,1)
            }
        }
    })
</script>
</html>
