<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="zxapp">
        <h1 v-if="age >= 25">Age:{{age}}</h1>
        <h1 v-else>Name:{{name}}</h1>
        <h1>================分割线=====================</h1>
        <h1 v-show="name.index0f('keep') >= 0">Name:{{name}}</h1>
        <h1 v-else>Sex:{{sex}}</h1>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#zxapp',
        data:{
            age:28,
            name:'keepfool',
            sex:'Male'
        }

    })
</script>
</html>
