<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            people:[{
                name:'Jack',
                age:30,
                sex:'Male'
            },{
                name:'Bill',
                age:26,
                sex:'Male'
            },{
                name:'Tracy',
                age:22,
                sex:'Female'
            },{
                name:'Chris',
                age:36,
                sex:'Male'
            }]
        }
    })
</script>
</html>
