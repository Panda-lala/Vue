<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
</body>
<script>
    //这是我们的Model
    var exampleData = {
        message:'Hello World!'
    };
    //创建一个Vue实例或"ViewModel"
    //它连接 View 与 Model
    new Vue({
        el:'#app',
        data:exampleData
    })
</script>
</html>
