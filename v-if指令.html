<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello,Vue.js!</h1>
        <h1 v-if="yes">Yes!</h1>
        <h1 v-if="no">No!</h1>
        <h1 v-if="age >= 25">Age:{{age}}</h1>
        <h1 v-if="name.indexOf('keepfool') >=0">Name:{{name}}</h1>
    </div>
</body>
<script>
   var vm = new Vue({
       el:'#app',
       data:{
           yes:true,
           no:false,
           age:27,
           name:'keepfool'
       }
   })
</script>
</html>
