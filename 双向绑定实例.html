<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定示例</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!--这是我们的View-->
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>
<script>
    //这是我们的Model
    var exampleData = {
        message:'Hello World!'
    };
    //创建一个Vue实例或"ViewModel"
    //它连接 View 与 Model
    new Vue({
        el:'#app',
        data:exampleData
    })
</script>
</body>
</html>
